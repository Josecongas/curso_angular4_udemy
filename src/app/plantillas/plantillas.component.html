<h4>{{titulo}}</h4>



<div *ngIf="administrador; then admin else noAdmin">
	

	</div>


<ng-template #admin>

	<strong style="background: yellow">Eres el administrador</strong>
	<button (click)="cambiar(false)">Cambiar</button>



</ng-template>


<ng-template #noAdmin>

	<strong style="background: red; color: white">No eres el administrador</strong>
	<button (click)="cambiar(true)">Cambiar</button>



</ng-template>
